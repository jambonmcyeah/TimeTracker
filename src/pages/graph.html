    <style>
        @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Indie+Flower');
        body {
            background-color: #f1f1f1;
        }
        
        .graph {
            width: 95%;
            text-align: center;
            margin: 0 auto;
        }
        
        .chart {
            width: 100%;
            border: solid;
            text-align: center;
            border-radius: 10px 10px 10px 10px;
            box-shadow: 12px 12px 12px 0px rgba(50, 50, 50, 0.75);
            background: #FFF;
            font-size: 36px;
            font-family: "Indie Flower";
        }
        
        .title {
            font-size: 48px;
            font-family: "Indie Flower";
            font-weight: 900;
        }
        
        .label {
            width: 100%;
            text-align: left;
            font-size: 24px;
            margin-left: 6px;
            text-shadow: 4px 4px 2px rgba(150, 150, 150, 1);
            font-family: "Indie Flower";
            font-weight: 700;
        }
        
        .container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .barcontainer {
            width: 95%;
            height: 30px;
        }
        
        .percentage {
            color: #FFFFFF;
            text-align: right;
            margin-right: 2vw;
            font-size: 20px;
            font-family: "Indie Flower";
            text-shadow: 4px 4px 4px rgba(150, 150, 150, 1);
        }
        
        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to left, #4754FF 0%, #87AFFF 100%);
            border-top-right-radius: 100px;
            border-bottom-right-radius: 100px;
            box-shadow: 7px 7px 12px 0px rgba(50, 50, 50, 0.75);
            float: left;
        }
        
        #SizeTest {
            position: absolute;
            visibility: hidden;
            height: auto;
            width: auto;
            white-space: nowrap;
            font-size: 20px;
            font-family: "Indie Flower";
        }
        
        input {
            padding: 10px 18px;
            width: 20vw;
            font-size: 16px;
            margin-left: 5px;
            margin-bottom: 10px;
            float: left;
            display: table-row;
            transition-duration: 0.2s;
            transition-delay: 0.1s;
        }
        
        input:focus {
            width: 30vw;
        }
        
        #searchdiv {
            display: table;
        }
        
        #clearsearch {
            overflow: hidden;
            float: left;
            display: table-row;
        }
        
        #x {
            position: relative;
            display: inline-block;
            margin-left: 10px;
            width: 42px;
            height: 42px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #x::before {
            content: '';
            position: absolute;
            height: 10px;
            width: 100%;
            top: 50%;
            left: 0;
            margin-top: -5px;
            background: #000;
        }
        
        #x::after {
            content: '';
            position: absolute;
            height: 10px;
            width: 100%;
            top: 50%;
            left: 0;
            margin-top: -5px;
            background: #000;
        }
        
        #x::before {
            transform: rotate(45deg);
        }
        
        #x::after {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <div id="cover0">
        <div class="loadingicon"></div>
        Loading...
    </div>
    <div id="graph1" class="graph">
        <div class="title">Time Spent</div>
        <div id="searchdiv"><input type="textbox" id="search" placeholder="Search.." /></div>
        <div id="chart1" class="chart"></div>
    </div>
    <div id="SizeTest"></div>
    <script src="graph.js" async="async"></script>
</body>

</html>
